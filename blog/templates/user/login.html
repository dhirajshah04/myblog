{% extends "blog/base.html" %}


{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            <h1>{{ title }}</h1>
            <hr>

            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" class="btn btn-default" value="{{ title }}">
            </form>

        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
